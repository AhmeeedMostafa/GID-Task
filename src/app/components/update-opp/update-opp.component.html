<div class="modal fade in modal-open" *ngIf="opportunity" tabindex="-1" role="dialog">
    <div class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" (click)="close()">&times;</button>
            <h4 class="modal-title" style="color: #000000; font-weight: bold; font-size: 17px">Update Opportunity with #id: {{ opportunity.id }}</h4>
          </div>
          <div class="modal-body">
            <div style='margin: 7px;'>
              <label for="title" style='font-weight: bold; margin: 3px;'>Title</label>
              <br />
              <input type="text" id="title" class="txt" [(ngModel)]="opportunity.title" style="width: 90%;">
            </div>
            <div style='margin: 7px;'>
              <label for="description" style='font-weight: bold; margin: 3px;'>Description</label>
              <br />
              <textarea type="textarea" id="description" class="txt" [(ngModel)]="opportunity.description" style="width: 90%;" rows='5'></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" (click)="update()">Update!</button>
            <button type="button" class="btn btn-default" (click)="close()">X Close</button>
          </div>
        </div>
    </div>
  </div>
